<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Examples</title>
</head>
<body>
    <!-- 
        Use Header elements when you want to create some kind of heading
        for a section of your web page
    -->
    <h1>This is a header</h1>

    <!-- 
        Use img elements when you want to render images on your page. The src attribute is used
        to provide the browser with the URL for the image (can be web based or local path). alt
        can be used to display text if the src URL is broken (bad web request, new local path, etc.)
    -->
    <img src="example-image.png" alt="won't display">
    <img src="examplee-image.png" alt="displayed if src url is broken">

    <!-- 
        Use the p element when you have a paragraph of text you want to display
    -->
    <p>Paragraph elements can be used to hold text</p>

    <!-- 
        There are two types of lists you can generate with base HTML: ordered and unordered
        lists. Here is our first example of how parent elements can change the way their child
        elements are rendered. Ordered List elements make their child list items numbered, whereas
        Unordered Lists make it so their list items are unnumbered. The attributes of parent
        elements will oftentimes affect the attributes of the child elements
    -->
    <ol>
        <!-- 
            In this ordered list ol is the parent, the li elements are the children of ol,
            and the li elements are siblings of one another
        -->
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ol>
    <ul>
        <!-- 
            In this unordered list ul is the parent, the li elements are the children of ul,
            and the li elements are siblings of one another
        -->
        <li>Apple</li>
        <li>Orange</li>
        <li>Pear</li>
    </ul>
    <!-- 
        In the two lists above, all the list items are descendants of the body element
    -->

    <!-- 
        Select elements can be used when you want to provide users with the option to choose one
        or more items from a list. You can create resources to "select" by using the option element

        Keep in mind when working with Option elements that the visible content of the element wrapped
        between the opening and closing tags and the "value" of the option, set via the value attribute,
        are separate. If a value is not set for an Option then its value is considered null, no matter
        what the visible text of the option
    -->
    <!-- single select example -->
     <h3>Favorite Pet</h3>
    <select>
        <option></option>
        <!-- we have to set the value attribute directly to assign the value to the option -->
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="bird">Bird</option>
        <option value="fish">Fish</option>
    </select>
    <h3>Groceries to add to grocery List</h3>
    <!-- multi select example -->
    <select multiple="true">
        <optgroup label="Veggies">
            <option value="lettuce">Lettuce</option>
            <option value="celery">Celery</option>
            <option value="pepper">Bell Pepper</option>
        </optgroup>
        <optgroup label="Meats">
            <option value="delicious">Bacon</option>
            <option value="chicken">Chicken</option>
            <option value="steak">Steak</option>
        </optgroup>
        <optgroup label="Dairy">
            <option value="milk">Milk</option>
            <option value="cheese">Cheese</option>
            <option value="yogurt">Yogurt</option>
        </optgroup>
    </select>

    <!-- 
        There are a collection of elements that are meant to be used for organizing your web pages.
        Div is one of the more common versions of these "semantic" elements. In the case of a Div, which
        is a block element, it is designed to group related elements within their own block of code
    -->
    <div>
        <!-- 
            Label elements are used to specify what the usecase or title of an input or other related
            Form elements are. These help with accessability tools when parsing content on a web page,
            and if the web request features of a Form element are used, labels help with constructing
            the request body
        -->
        <label for="username">please enter your username</label>
        <!-- 
            Input elements are used when user input is required for functionality of the web page. These
            Elements are very flexible and can be configured to fit most needs when it comes to capturing
            user interactions on the page
        -->
        <input type="text" id="username">
        <label>Please enter your password
            <input type="password">
        </label>
    </div>
    <br>
    <br>
    <br>
    <br>

    <!-- 
        there are a multitude of types of inputs you can use
    -->
    <input type="text" placeholder="Generic text input">
    <input type="password" placeholder="Hidden password input">
    <input type="checkbox">
    <input type="radio">
    <input type="file">
    <p id="rangeOutput"></p>
    <input type="range" min="0" max="100" id="rangeInput">

    <!-- 
        Table elements in a web page are actually a collection of child and descendant elements
        within the root "table". The structure of a table element is similar to that of a web page.
        A web page has the html element as the root, and then a header with meta data and a body with
        the content of the page.

        In a similar fashion, table elements are the "root" of the table, and there are two child
        elements that contain the table content. A table header is used to hold column titles, and a
        table body holds the content of the table

        For each row of data within the header/body of your table you use table row elements to
        organize your rows of data. If you are setting up header data you would store that information
        inside of table header elements. If you are setting up table body data you would store that information
        inside of table data elements
    -->
    <table>
        <thead>
            <!-- This is where the titles of the table columns go -->
            <tr>
                <th>Table Header 1</th>
                <th>Table Header 2</th>
                <th>Table header 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- This is where the content of the table goes -->
             <tr>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
             </tr>
             <tr>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
             </tr>
        </tbody>
    </table>

    <br>
    <br>
    <br>
    <br>
</body>
<script>
    // showcasing range in action
    const rangeInput = document.getElementById("rangeInput");
    const rangeOutput = document.getElementById("rangeOutput");
    rangeInput.addEventListener("input",()=>{
        rangeOutput.textContent = rangeInput.value;
    });
    rangeOutput.textContent = rangeInput.value;
</script>
</html>
